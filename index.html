<!DOCTYPE html>
<html lang="en">

<head>
  <title>Admin Dashboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="#" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="sidebar">
    <div class="logo">
      <img src="images/icons/view-dashboard.svg" alt="dashboard icon" />
      <h2>Dashboard</h2>
    </div>
    <div class="menu">
      <ul>
        <div>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </div>
        <div>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </div>
      </ul>
    </div>
  </div>
  <header>
    <div>
      <div class="search">
        <img src="images/icons/search.svg" alt="search icon" /><input type="search" />
      </div>
      <div>
        <img src="images/icons/bell.svg" alt="notification bell icon" />
        <img src="images/profile-picture.png" alt="profile picture" />
        <p>Emuel Vassallo</p>
      </div>
    </div>
    <div>
      <img src="images/profile-picture.png" alt="profile picture" />
      <div class="greeting">
        <p>Hi there,</p>
        <p>Emuel Vassallo (@emuel-vassallo)</p>
      </div>
    </div>
    <div class="buttons">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </header>
  <main></main>
</body>

</html>
